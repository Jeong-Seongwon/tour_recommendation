<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="planned-visits">
  {% if planned_visits %}
    {% for planned_visit in planned_visits %}
        <div class="planned-visit">
            {{ planned_visit.visit_name }}
        </div>
    {% endfor %}
  {% endif %}
</div>





<form method="post" action="{% url 'recommend:create_travel_from_planned_visits' %}">
    {% csrf_token %}

    <div>
        {{ form.travel_name.label }}
        {{ form.travel_name }}
    </div>

    <div>
        {{ form.start_date.label }}
        {{ form.start_date }}
    </div>

    <div>
        {{ form.end_date.label }}
        {{ form.end_date }}
    </div>

    <button type="submit">여행 확정</button>
</form>





</body>
</html>
